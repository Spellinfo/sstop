name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          binary_name="sstop"
          if [ "$GOOS" = "windows" ]; then
            binary_name="sstop.exe"
          fi
          go build -ldflags="-s -w" -o "${binary_name}" .
          tar czf "sstop-${GOOS}-${GOARCH}.tar.gz" "${binary_name}"

      - uses: actions/upload-artifact@v4
        with:
          name: sstop-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sstop-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum sstop-*.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/sstop-*.tar.gz
            artifacts/checksums.txt
